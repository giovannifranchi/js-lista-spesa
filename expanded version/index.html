<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Style -->
</head>
<body>
    <main>
        <h1 class="text-reset text-center p-5">TO BUY LIST</h1>
        <!-- Container -->
        <div class="container p-5">
            <!-- Row -->
            <div class="row justify-content-center">
                <div class="col col-md-7">
                    <div class="error-handler text-danger">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="ENTER AN ITEM" aria-label="Recipient's username" aria-describedby="add-btn" id="input-item">
                        <button class="btn btn-warning btn-outline-dark" type="button" id="add-btn">ADD</button>
                    </div>
                </div>
            </div>
            <!-- Row -->
            <div class="row my-5">
                <div class="col">
                    <!-- Table -->
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ITEM</th>
                                <th scope="col">REMOVE</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                    <!-- Table -->
                </div>
            </div>
        </div>
        <!-- /Container -->
    </main>

    <script src="js/main.js"></script>
</body>
</html>
